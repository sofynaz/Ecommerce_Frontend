<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lOGIN</title>
    <link rel="stylesheet" href="main.css">
    
</head>


<body>
    <div id="Header"></div>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                <div>
                    <h1 class="mt-4 ms-5 mb-5 text-center loginn">Login</h1>
                </div>
                <div class="d-flex justify-content-center"> <!-- Center the form -->
                    <form id="loginForm" class="ms-5">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <i class="fa-solid fa-user" style="color: #131313;"></i>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <i class="fa-solid fa-lock" style="color: #131313;"></i>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-5">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="Footer"></div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap script src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#Header").load('Header.html');

            $("#Footer").load('Footer.html');
        })
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (email === "admin@admin.com" && password === "123456") {
                    alert("Login successful");
                } else {
                    alert("Incorrect email or password");
                }
            });
        });

    </script>

</body>

</html>
